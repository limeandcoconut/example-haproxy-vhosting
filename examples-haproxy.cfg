backend backend-recat  # Mac
    option forwardfor
    server host.docker.internal host.docker.internal:8500 check 

backend backend-recat-static  # Mac
    option forwardfor
    # Order matters here:
    # This will match any request for things from static/served_from_root and rewrite it to a dir that, hopefully ü§®, doesn't exist
    reqrep ^([^\ :]*)\ \/static/served_from_root(\/.*)     \1\ /intentionally_rewritten_this_should_404_via_nginx\2
    # This'll match those specific files and rewrite them to be served properly
    reqrep ^([^\ :]*)\ (\/(?:robots.txt|sitemap.xml)(?:[^\w\/].*)?)    \1\ /static/served_from_root\2

    server host.docker.internal host.docker.internal:8502 check
